<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <div class="card__info">
      <h2 class="card__info__title">Get <span>insights</span> that help  your business grow.</h2>
      <p class="card__info__paragraph">Discover the benefits of data analytics and make  better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card__info__stats">
        <ul class="stats">
          <li class="number">10k+</li>
          <li class="stats">COMPANIES</li>
        </ul>

        <ul class="stats">
          <li class="number">314</li>
          <li class="stats">TEMPLATES</li>
        </ul>

        <ul class="stats">
          <li class="number">12M+</li>
          <li class="stats">QUERIES</li> 
        </ul>

      </div>
    </div>
    <div class="card__img"></div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pedro Rezz</a>.
  </div>
</body>
</html>
